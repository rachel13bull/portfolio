<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS3 Pseudo Selector Generator</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
		<script src="js/navigation.js"></script>
	</head>
	<body>
		<header class="static-header">
			<img src="images/rb-logo-circled.png" height="100" height="auto"/>
			<nav>
				<a href="#aboutme">About me</a>
				<a href="#experience">Experience</a>
				<a href="#creative">Creative</a>
				<a href="#contact">Contact</a>
			</nav>
		</header>
		<header class="fixed-header">
			<div class="fheader__container">
				<img src="images/rb-logo-circled.png" width="30px" height="auto"/>
				<nav>
					<a href="#aboutme">About me</a>
					<a href="#experience">Experience</a>
					<a href="#creative">Creative</a>
					<a href="#contact">Contact</a>
				</nav>
			</div>
		</header>
		<div class="container__content">
			<div id="aboutme" class="section1">
			</div>
			<div id="experience" class="section2">
			</div>
			<div id="creative" class="section3">
				<div class="gallery">
					<a class="gallery__element triangle" href="">
						<img src="images/examples/penrose-triangle.png" width="350" height="auto">
						<div class="overlay">
							<p>This is text here</p>
						</div>
					</a>
					<a class="gallery__element pseudo" href="">
						<img src="images/examples/pseudo-css.png" width="350" height="auto">
						<div class="overlay">
							<p>This is text here</p>
						</div>
					</a>
					<a class="gallery__element characters" href="">
						<img src="images/examples/characters.png" width="500" height="auto">
						<div class="overlay">
							<p>This is text here</p>
						</div>
					</a>
				</div>
			</div>
			<div id="contact" class="section4">
			</div>
		</div>
		<footer>

		</footer>
	</body>
</html>
